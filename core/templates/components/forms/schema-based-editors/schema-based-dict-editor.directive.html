<div role="form">
  <div *ngFor="let property of propertySchemas; let idx = index">
    <div class="form-group">
      <label for="{{fieldIds[property.name]}}">{{getHumanReadablePropertyDescription(property)}}</label>
      <!-- TODO(sll): This is in the wrong place. It should be on the input field. -->
      <div id="{{fieldIds[property.name]}}">
        <schema-based-editor [schema]="getSchema(idx)" [isDisabled]="disabled"
                             [localValue]="localValue[property.name]"
                             (localValueChange)="updateValue($event, property.name)"
                             [labelForFocusTarget]="idx === 0 ? getLabelForFocusTarget.bind(this) : getEmptyString">
        </schema-based-editor>
      </div>
    </div>
  </div>
</div>
